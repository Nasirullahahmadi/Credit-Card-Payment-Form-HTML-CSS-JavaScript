<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>A Credit Card Payment Form HTML - CSS - JavaScript</title>
    <link rel="stylesheet" href="assest/stylesheet.css">
</head>
<body>

<div class="container">

    <div class="card_container">
        <div class="front">
            <div class="image">
                <img src="assest/card-chip.png" alt="card chip">

                <img src="assest/visa-logo-png-transparent.png" alt="visa logo">
            </div>
            <div class="card_number_box">################</div>
            <div class="flexbox">
                <div class="box">
                    <span>Card Holder</span>
                    <div class="card_holder_name">Full Name</div>
                </div>
                <div class="box">
                    <span>expires</span>
                    <div class="expiration">
                        <span class="exp_month">mm</span>
                        <span class="exp_year">yy</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="back">
            <div class="stripe"></div>
            <div class="box">
                <span>cvv</span>
                <div class="cvv_box"></div>
                <img src="assest/visa-logo-png-transparent.png" alt="visa logo">
            </div>
        </div>

    </div>

    <form action="#">
        <div class="input_box">
            <span>card number</span>
            <input type="text" maxlength="16" class="card_number_input">
        </div>

        <div class="input_box">
            <span>card holder</span>
            <input type="text" class="card_holder_input">
        </div>

        <div class="flexbox">
            <div class="input_box">
                <span>expiration mm</span>
                <select name="" id="" class="month_input">
                    <option value="month" selected disabled>month</option>
                    <option value="01">01</option>
                    <option value="02">02</option>
                    <option value="03">03</option>
                    <option value="04">04</option>
                    <option value="05">05</option>
                    <option value="06">06</option>
                    <option value="07">07</option>
                    <option value="08">08</option>
                    <option value="09">09</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                </select>
            </div>
            <div class="input_box">
                <span>expiration yy</span>
                <select name="" id="" class="year_input">
                    <option value="month" selected disabled>year</option>
                    <option value="2023">2023</option>
                    <option value="2024">2024</option>
                    <option value="2025">2025</option>
                    <option value="2026">2026</option>
                    <option value="2027">2027</option>
                    <option value="2028">2028</option>
                    <option value="2029">2029</option>
                    <option value="2030">2030</option>
                    <option value="2031">2031</option>
                    <option value="2032">2032</option>
                    <option value="2033">2033</option>
                    <option value="2034">2034</option>
                </select>
            </div>

            <div class="input_box">
                <span>cvv</span>
                <input type="text" maxlength="4" class="cvv_input">
            </div>
        </div>

        <input type="button" value="Submit" class="submit_btn">
    </form>
</div>

<script src="assest/index.js"></script>

</body>
</html>
